<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; text-align: center; padding-top: 60px;">

<div style="background-color: #007bff; color: white; padding: 20px; font-size: 24px; font-weight: bold; text-align: center;">
    <img th:src="@{/static/logo.png}" alt="Company Logo" style="width: 50px; margin-right: 15px; vertical-align: middle;" />
    Employee List
</div>

<div style="max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #007bff;">Employee Records</h2>

    <table style="width: 100%; border-collapse: collapse; background: white; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); overflow: hidden;">
        <tr style="background-color: #007bff; color: white;">
            <th style="padding: 12px;">ID</th>
            <th style="padding: 12px;">First Name</th>
            <th style="padding: 12px;">Last Name</th>
            <th style="padding: 12px;">Email</th>
            <th style="padding: 12px;">Actions</th>
        </tr>
        <tr th:each="emp : ${employees}" style="border-bottom: 1px solid #ddd;">
            <td th:text="${emp.id}" style="padding: 12px;"></td>
            <td th:text="${emp.firstName}" style="padding: 12px;"></td>
            <td th:text="${emp.lastName}" style="padding: 12px;"></td>
            <td th:text="${emp.email}" style="padding: 12px;"></td>
            <td style="padding: 12px;">
                <a th:href="@{/employees/edit/{id}(id=${emp.id})}" style="color: #007bff; margin-right: 10px; text-decoration: none;">âœï¸ Edit</a>
                <a th:href="@{/employees/delete/{id}(id=${emp.id})}" onclick="return confirm('Are you sure?')" style="color: red; text-decoration: none;">ğŸ—‘ï¸ Delete</a>
            </td>
        </tr>
    </table>

    <br>
    <a th:href="@{/employees/form}" style="text-decoration: none; background-color: #007bff; color: white; padding: 10px 15px; border-radius: 5px; font-size: 16px; display: inline-block; margin-top: 10px;">â• Add New Employee</a>
</div>

<div style="background-color: #343a40; color: white; padding: 10px; position: fixed; bottom: 0; width: 100%; text-align: center;">
    &copy; 2025 Employee Management System
</div>

</body>
</html>
