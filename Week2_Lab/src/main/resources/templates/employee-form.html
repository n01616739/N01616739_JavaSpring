<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; text-align: center; padding-top: 60px;">

<div style="background-color: #007bff; color: white; padding: 20px; font-size: 24px; font-weight: bold; text-align: center;">
    <img th:src="@{/static/logo.png}" alt="Company Logo" style="width: 50px; margin-right: 15px; vertical-align: middle;" />
    Employee Management System
</div>

<div style="max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #007bff;">Employee Form</h2>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label style="display: block; margin-top: 10px; font-weight: bold;">First Name:</label>
        <input type="text" th:field="*{firstName}" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;" />
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red; font-size: 14px; display: block;"></span>

        <label style="display: block; margin-top: 10px; font-weight: bold;">Last Name:</label>
        <input type="text" th:field="*{lastName}" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;" />
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red; font-size: 14px; display: block;"></span>

        <label style="display: block; margin-top: 10px; font-weight: bold;">Email:</label>
        <input type="email" th:field="*{email}" style="width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red; font-size: 14px; display: block;"></span>

        <button type="submit" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 15px;">Save</button>
    </form>

    <br>
    <a th:href="@{/employees/list}" style="text-decoration: none; background-color: #007bff; color: white; padding: 10px 15px; border-radius: 5px; font-size: 16px; display: inline-block; margin-top: 10px;">View Employees</a>
</div>

<div style="background-color: #343a40; color: white; padding: 10px; position: fixed; bottom: 0; width: 100%; text-align: center;">
    &copy; 2025 Employee Management System
</div>

</body>
</html>
